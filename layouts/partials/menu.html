{{ $currentNode := . }}
<div class="list-group table-of-contents">
    {{ range .Site.Menus.main.ByWeight }}
    <a class="list-group-item" href="{{ .URL }}"><b>{{ .Name }}</b></a>
    {{ if .HasChildren }}
    <div class="list-group">
      {{ range .Children }}
      <a class="list-group-item" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </div>
    {{end}}
  {{end}}
</div>
